<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translator</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="shortcut icon" href="/static/images/icon.png" type="image/x-icon">
</head>
<body>
<div id="outer">

    <div id="inner">
        <h1>Translator</h1>
        <script src="/static/js/autoset.js"></script>
        <p style="display:none" id="lang_">{{ lang }}</p>
        <form method="post">
        <div id="left-column">
        <textarea placeholder="Write text" name="text">{{ text }}</textarea>
            </div>
        <div id="right-column">
            <div class="translated">{{ translation }}</div>
            </div><br>
            <div class="translate">
                 <button type="submit">Translate!</button>
    <select id="languages" name="lang"></select>
            </div>

            </form>

    </div>
</div>
</body>
</html>
